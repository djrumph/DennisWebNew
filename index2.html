<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "snow.js"></script>
    <style>
    body {
  display: grid;
  grid-template-rows: 8% 52% 36%;
  grid-template-columns: 33% 33% 33%;
  grid-gap: 30px;
  height: 100vh;
  margin: 0;
  background-color: #272525;
  color:white;
}
#pageMiddle {
  grid-row: 2/3;
  grid-column: 1/3;
  background-color: crimson;
  z-index: 1;
  opacity: 1;
}

#pageMiddle2 {
  grid-row: 2/3;
  grid-column: 3/-1;
  background-color: crimson;
  z-index: 1;
  opacity: 1;
}

#pageHeader {
  grid-row: 0/3;
  grid-column: 1/-1;
  background-color: #333;
  z-index: 1;
  opacity: 1;
  
}

#left {
  grid-row: 3;
  grid-column: 0 / 3;
}
#middle {
  grid-row: 3;
  grid-column: 2 / 3;
}
#right {
  grid-row: 3;
  grid-column: 3 / 3;
}


header, footer, article, nav, div {
  padding: 1.2em;
  background: gold;
}

.img {
    width: auto;
    height: 100%;
    display:block;
    margin:auto;
}

.img2 {
    max-width: 50%;
    max-height: 50%;
    display:block;
    margin:auto;
}

.img3 {
    max-width: 70%;
    max-height: 70%;
    display:block;
    margin:auto;
}
/*navbar*/
ul {
    list-style-type: none;
    margin: -20px -20px 0 -20px;
    padding: 0 0 0 0px ;
    overflow: hidden;
    background-color: #333;
}

li {
    float: right;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

    
    </style>
</head>
<body>
    <div id="pageMiddle">
        <img src="test.jpg" alt="" class = "img">
    </div>
    <div id="pageMiddle2">
        <img src="test.jpg" alt="" class = "img3">
    </div>
    <div id="pageHeader">

        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>
          
    </div>
    <!-- <nav id="mainNav">Nav</nav>
    <div id="siteAds">Ads</div> -->
    <div id="left"> 
        <img src="test.jpg" alt="" class = "img2">
        <p>LABEL</p>

    </div>
    <div id="middle"> 
        <img src="test.jpg" alt="" class = "img2">
        <p>LABEL</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </div>
    <div id="right"> 
        <img src="test.jpg" alt="" class = "img2">
        <p>LABEL</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
    </div>


</body>
</html>
