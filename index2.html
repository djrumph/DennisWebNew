<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "snow.js"></script>
    <style>
    body {
  display: grid;
  grid-template-rows: 8% 52% 36%;
  grid-template-columns: 33% 33% 33%;
  grid-gap: 30px;
  height: 100vh;
  margin: 0;
  background-color: #272525;
  color:white;
}
#pageMiddle {
  grid-row: 2/3;
  grid-column: 1/3;
  background-color: crimson;
  z-index: 1;
  opacity: 1;
}

#pageMiddle2 {
  grid-row: 2/3;
  grid-column: 3/-1;
  background-color: crimson;
  z-index: 1;
  opacity: 1;
}

#pageHeader {
  grid-row: 0/3;
  grid-column: 1/-1;
  background-color: rgb(63, 20, 220);
  z-index: 1;
  opacity: .4;
}

#left {
  grid-row: 3;
  grid-column: 0 / 3;
}
#middle {
  grid-row: 3;
  grid-column: 2 / 3;
}
#right {
  grid-row: 3;
  grid-column: 3 / 3;
}


header, footer, article, nav, div {
  padding: 1.2em;
  background: gold;
}

img {
    max-width: 100%;
    max-height: 100%;
}

    
    </style>
</head>
<body>
    <div id="pageMiddle">Header
        <img src="test.jpg" alt="" class = "img">
    </div>
    <div id="pageMiddle2">HEADER

    </div>
    <div id="pageHeader">Article test</div>

    </div>
    <div id="right">Footer

</body>
</html>
